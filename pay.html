<!DOCTYPE html>
<html lang="en-UZ" dir="ltr">
  <head>
    <title>Checkout - Shinkansen-Ticket.com</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, height=device-height, user-scalable=0"
    />
    <meta name="referrer" content="origin" />
    <link
      rel="preconnect"
      href="https://cdn.shopify.com/shopifycloud/checkout-web/assets/"
      crossorigin
    />
    <link
      rel="dns-prefetch"
      href="https://cdn.shopify.com/shopifycloud/checkout-web/assets/"
      crossorigin
    />
    <link rel="preconnect" href="https://checkout.shopifycs.com" crossorigin />
    <link
      rel="dns-prefetch"
      href="https://checkout.shopifycs.com"
      crossorigin
    />
  </head>
  <body class="Loading">
    <style>
      :root {
        --x-skeleton--global-accent: #55c0d4;

        --x-skeleton-color-schemes-scheme1-base-background: #ffffff;
        --x-skeleton-color-schemes-scheme1-base-accent: #55c0d4;
        --x-skeleton-color-schemes-scheme1-base-backgroundSubdued: #f6f6f6;
        --x-skeleton-color-schemes-scheme1-base-border: #dfdfdf;
        --x-skeleton-color-schemes-scheme1-base-text: #000000;
        --x-skeleton-color-schemes-scheme1-base-textContrast: #ffffff;
        --x-skeleton-color-schemes-scheme1-base-textSubdued: #0000008f;
        --x-skeleton-color-schemes-scheme1-base-textSubdued200: #0000001a;

        --x-skeleton-color-schemes-scheme2-base-background: #fafafa;
        --x-skeleton-color-schemes-scheme2-base-accent: #55c0d4;
        --x-skeleton-color-schemes-scheme2-base-backgroundSubdued: #f1f1f1;
        --x-skeleton-color-schemes-scheme2-base-border: #dadada;
        --x-skeleton-color-schemes-scheme2-base-text: #000000;
        --x-skeleton-color-schemes-scheme2-base-textContrast: #ffffff;
        --x-skeleton-color-schemes-scheme2-base-textSubdued: #0000008f;
        --x-skeleton-color-schemes-scheme2-base-textSubdued200: #0000001a;

        --x-skeleton-default-color-background: var(
          --x-skeleton-color-schemes-scheme1-base-background
        );
        --x-skeleton-default-color-accent: var(
          --x-skeleton-color-schemes-scheme1-base-accent
        );
        --x-skeleton-default-color-backgroundSubdued: var(
          --x-skeleton-color-schemes-scheme1-base-backgroundSubdued
        );
        --x-skeleton-default-color-border: var(
          --x-skeleton-color-schemes-scheme1-base-border
        );
        --x-skeleton-default-color-text: var(
          --x-skeleton-color-schemes-scheme1-base-text
        );
        --x-skeleton-default-color-textContrast: var(
          --x-skeleton-color-schemes-scheme1-base-textContrast
        );
        --x-skeleton-default-color-textSubdued: var(
          --x-skeleton-color-schemes-scheme1-base-textSubdued
        );
        --x-skeleton-default-color-textSubdued200: var(
          --x-skeleton-color-schemes-scheme1-base-textSubdued200
        );

        --x-skeleton-typography-line-small: 1.2;
        --x-skeleton-typography-line-base: 1.5;
        --x-skeleton-line-quantity-size: 2.1rem;

        --x-skeleton-typography-size-small: 1.2rem;
        --x-skeleton-typography-size-default: 1.4rem;
        --x-skeleton-typography-size-medium: 1.5rem;
        --x-skeleton-typography-size-large: 1.7rem;
        --x-skeleton-typography-size-extra-extra-large: 2.4rem;

        --x-skeleton-typography-primary-weight-bold: 500;
        --x-skeleton-typography-primary-fonts: Helvetica Neue;

        --x-skeleton-typography-secondary-weight-bold: 500;
        --x-skeleton-typography-secondary-fonts: Helvetica Neue;

        --x-skeleton-spacing-small-100: 1.1rem;
        --x-skeleton-spacing-small-200: 0.9rem;
        --x-skeleton-spacing-small-300: 0.7rem;
        --x-skeleton-spacing-small-500: 0.3rem;
        --x-skeleton-spacing-base: 1.4rem;
        --x-skeleton-spacing-large-100: 1.7rem;
        --x-skeleton-spacing-large-200: 2.1rem;
        --x-skeleton-spacing-large-300: 2.6rem;
        --x-skeleton-spacing-large-400: 3.2rem;
        --x-skeleton-spacing-large-500: 3.8rem;

        --x-skeleton-border-radius-none: 0;
        --x-skeleton-border-radius-base: 5px;
        --x-skeleton-border-radius-small: 2px;
        --x-skeleton-border-radius-large: 10px;
      }

      *,
      :after,
      :before {
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        margin: 0;
        width: 100%;
      }

      html {
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
        font-size: 62.5%;
        font-family: var(--x-skeleton-typography-primary-fonts);
        line-height: var(--x-skeleton-typography-line-base);
      }

      body {
        -webkit-font-smoothing: subpixel-antialiased;
        overflow-wrap: break-word;
        overflow-x: hidden;
        overflow-y: scroll;
      }

      /* TODO: need to take it out of the accessibility tree, too? */
      body.Loading > .LoadingShell {
        opacity: 1;
      }

      .BlockStack {
        display: grid;
      }

      .BlockStack--spacing-small500 {
        gap: var(--x-skeleton-spacing-small-500);
      }
      .BlockStack--spacing-small300 {
        gap: var(--x-skeleton-spacing-small-300);
      }
      .BlockStack--spacing-small100 {
        gap: var(--x-skeleton-spacing-small-100);
      }
      .BlockStack--spacing-base {
        gap: var(--x-skeleton-spacing-base);
      }
      .BlockStack--spacing-large100 {
        gap: var(--x-skeleton-spacing-large-100);
      }
      .BlockStack--spacing-large200 {
        gap: var(--x-skeleton-spacing-large-200);
      }
      .BlockStack--min-inline-size-full {
        flex: 1;
      }
      .BlockStack--inline-alignment-center {
        justify-items: center;
      }

      .Header__heading {
        margin: 0;
        font-size: var(--x-skeleton-typography-size-extra-extra-large);
        font-weight: var(--x-skeleton-typography-secondary-weight-bold);
        font-family: var(--x-skeleton-typography-secondary-fonts);
        line-height: var(--x-skeleton-typography-line-small);
      }

      .Header__image {
        display: block;
        max-width: 100%;
        height: auto;
      }

      .CartIcon {
        min-width: calc(var(--x-skeleton-typography-size-default) * 24 / 14);
        min-height: calc(var(--x-skeleton-typography-size-default) * 24 / 14);
        width: calc(var(--x-skeleton-typography-size-default) * 24 / 14);
        height: calc(var(--x-skeleton-typography-size-default) * 24 / 14);
        color: var(
          --x-skeleton-color-schemes-scheme1-base-accent,
          var(--x-skeleton--global-accent)
        );
      }

      .CartIcon__svg {
        display: block;
        fill: none;
        stroke: var(--x-skeleton-cart-color, currentColor);
      }

      .CartIcon__svg path,
      .CartIcon__svg circle {
        stroke-width: 1.4px;
        vector-effect: non-scaling-stroke;
      }

      .InlineStack {
        display: flex;
        min-height: 100%;
        min-width: 100%;
      }
      .InlineStack--spacing-base {
        column-gap: var(--x-skeleton-spacing-base);
      }

      .InlineStack--spacing-small100 {
        column-gap: var(--x-skeleton-spacing-small-100);
      }

      .InlineStack--spacing-large200 {
        column-gap: var(--x-skeleton-spacing-large-200);
      }
      .InlineStack--inline-alignment-spaceBetween {
        justify-content: space-between;
      }
      .InlineStack--block-alignment-start {
        align-items: start;
      }
      .InlineStack--block-alignment-center {
        align-items: center;
      }

      .Divider {
        width: 100%;
        height: 1px;
        background-color: var(--x-skeleton-color-schemes-scheme1-base-border);
      }

      .SkeletonButton {
        background-color: var(
          --x-skeleton-color-schemes-scheme1-base-textSubdued200
        );
        border-radius: var(--x-skeleton-border-radius-base);
        animation: SkeletonPulse 4000ms ease infinite;
        width: 100%;
      }
      .SkeletonButtonInner {
        width: 100%;
        height: 4.8rem;
      }

      .SkeletonImage {
        background-color: var(--x-skeleton-default-color-textSubdued200);
        animation: SkeletonPulse 4000ms ease infinite;
        width: 100%;
      }
      .SkeletonImage--corner-radius-small {
        border-radius: var(--x-skeleton-border-radius-small);
      }
      .SkeletonImage--corner-radius-base {
        border-radius: var(--x-skeleton-border-radius-base);
      }
      .SkeletonImage--corner-radius-large {
        border-radius: var(--x-skeleton-border-radius-large);
      }

      .SkeletonImageInner {
        width: 100%;
        height: 100%;
      }

      @supports (aspect-ratio: 1) {
        .SkeletonImage {
          aspect-ratio: 1;
        }
      }
      @supports not (aspect-ratio: 1) {
        .SkeletonImage::before {
          content: "";
          height: 0;
          display: block;
          padding-bottom: 100%;
          padding-bottom: calc(100% / 1);
        }
      }

      .SkeletonText {
        background-color: var(--x-skeleton-default-color-textSubdued200);
        border-radius: var(--x-skeleton-border-radius-base);
        animation: SkeletonPulse 4000ms ease infinite;
      }
      .SkeletonTextInner {
        display: inline-block;
      }
      .SkeletonTextInner--inline-size-small {
        width: 10ch;
      }
      .SkeletonTextInner--inline-size-base {
        width: 20ch;
      }
      .SkeletonTextInner--inline-size-large {
        width: 30ch;
      }
      .SkeletonTextInner--inline-size-full {
        width: 100%;
      }

      .Icon {
        fill: none;
        color: var(--x-skeleton-default-color-border);
        stroke: currentColor;
      }

      .Icon path {
        vector-effect: non-scaling-stroke;
        stroke-width: 1.4px;
      }

      .LoadingShellLineItems {
        display: grid;
        grid-auto-flow: row;
        align-items: stretch;
        gap: var(--x-skeleton-spacing-base);
      }

      .LoadingShellLine {
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: var(--x-skeleton-spacing-base);
        align-items: center;
        font-size: var(--x-type-size-base);
      }

      .LoadingShellLineImageWrapper {
        width: 6.4rem;
        height: 6.4rem;
        position: relative;
      }

      .LoadingShellLineImage {
        width: 6.4rem;
        height: 6.4rem;
        display: flex;
        align-items: center;
        justify-content: center;
        object-fit: contain;
        background: var(--x-skeleton-default-color-backgroundSubdued);
      }
      .LoadingShellLineImage--border-full {
        border: 1px solid var(--x-skeleton-default-color-border);
      }
      .LoadingShellLineImage--corner-radius-small {
        border-radius: var(--x-skeleton-border-radius-small);
      }
      .LoadingShellLineImage--corner-radius-base {
        border-radius: var(--x-skeleton-border-radius-base);
      }
      .LoadingShellLineImage--corner-radius-large {
        border-radius: var(--x-skeleton-border-radius-large);
      }

      .LoadingShellLineImageIcon {
        width: 3.3rem;
        height: 3.3rem;
      }

      .LoadingShellLineQuantity {
        position: absolute;
        top: 0;
        right: 0;
        transform: translate(25%, -50%);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 2.2rem;
        min-height: 2.2rem;
        padding: 0 var(--x-skeleton-spacing-small-300);
        border-radius: 1.1rem;
        background: var(--x-skeleton-default-color-textSubdued);
        color: var(--x-skeleton-default-color-textContrast);
        font-size: var(--x-skeleton-typography-size-small);
        font-weight: 500;
      }

      .LoadingShellLineContent {
        display: flex;
        flex-direction: column;
      }

      .LoadingShellLinePrice {
        min-height: 6.4rem;
        display: flex;
        align-items: center;
      }

      .Text {
        font-size: var(--x-skeleton-typography-size-default);
      }
      .Text--size-small {
        font-size: var(--x-skeleton-typography-size-small);
      }
      .Text--size-large {
        font-size: var(--x-skeleton-typography-size-large);
      }
      .Text--size-extraExtraLarge {
        font-size: var(--x-skeleton-typography-size-extra-extra-large);
      }
      .Text--appearance-subdued {
        color: var(--x-skeleton-default-color-textSubdued);
      }

      .SkeletonExpressCheckoutButtons {
        display: grid;
        gap: var(--x-skeleton-spacing-small-100);
        grid-template-columns: repeat(2, 1fr);
      }

      .SkeletonExpressCheckoutButtons > *:first-child {
        grid-column: 1 / -1;
      }

      .SkeletonExpressCheckout {
        margin-bottom: var(--x-skeleton-spacing-large-500);
      }

      .ExpressCheckoutDivider {
        display: flex;
        place-items: center;
        height: 21px;
        padding-top: calc(var(--x-skeleton-spacing-large-300) + 1px);
      }

      @media screen and (min-width: 750px) {
        .SkeletonExpressCheckout {
          margin-bottom: var(--x-skeleton-spacing-large-400);
        }

        .ExpressCheckoutDivider {
          height: 21px;
          padding-top: var(--x-skeleton-spacing-large-400);
        }
      }

      @media screen and (min-width: 1000px) {
        .SkeletonExpressCheckoutButtons {
          grid-template-columns: repeat(3, 1fr);
        }

        .SkeletonExpressCheckoutButtons > *:first-child {
          grid-column: auto;
        }
      }

      .LoadingShellHeader--banner {
        background-position: 50% 50%;
        background-size: cover;
        background-image: var(--x-skeleton-banner-image);
        --x-skeleton-header-shop-name-color: #fff;
        --x-skeleton-cart-color: #fff;
      }

      .ColorScheme2 {
        --x-skeleton-default-color-background: var(
          --x-skeleton-color-schemes-scheme2-base-background
        );
        --x-skeleton-default-color-accent: var(
          --x-skeleton-color-schemes-scheme2-base-accent
        );
        --x-skeleton-default-color-backgroundSubdued: var(
          --x-skeleton-color-schemes-scheme2-base-backgroundSubdued
        );
        --x-skeleton-default-color-border: var(
          --x-skeleton-color-schemes-scheme2-base-border
        );
        --x-skeleton-default-color-text: var(
          --x-skeleton-color-schemes-scheme2-base-text
        );
        --x-skeleton-default-color-textContrast: var(
          --x-skeleton-color-schemes-scheme2-base-textContrast
        );
        --x-skeleton-default-color-textSubdued: var(
          --x-skeleton-color-schemes-scheme2-base-textSubdued
        );
        --x-skeleton-default-color-textSubdued200: var(
          --x-skeleton-color-schemes-scheme2-base-textSubdued200
        );

        background-color: var(--x-skeleton-default-color-background);
        color: var(--x-skeleton-default-color-text);
      }

      .VisuallyHidden {
        border-width: 0;
        clip: rect(0, 0, 0, 0);
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        width: 1px;
        white-space: nowrap;
      }

      .FadeIn {
        opacity: 0;
        animation: 400ms FadeIn 150ms forwards;
      }

      @keyframes FadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .LoadingShell {
        position: absolute;
        inset: 0;
        z-index: 100000;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s ease;
        will-change: opacity;

        display: grid;
        min-height: 100vh;
        font-size: var(--x-skeleton-typography-size-default);
      }

      .LoadingShellInner {
        display: grid;
        grid-auto-flow: row;
        grid-template-rows: minmax(auto, max-content) minmax(0, 1fr) minmax(
            auto,
            max-content
          );
        grid-template-columns: minmax(0, 1fr);
        grid-auto-rows: 1fr;
        grid-auto-columns: minmax(0, 1fr);

        background-color: var(
          --x-skeleton-color-schemes-scheme1-base-background
        );
      }

      .LoadingShellHeader {
        display: grid;
        grid-auto-flow: row;
        grid-template-rows: minmax(0, 1fr);
        grid-template-columns: minmax(0, 1fr);
        grid-auto-rows: minmax(0, 1fr);
        grid-auto-columns: 1fr;
        border-bottom: 1px solid
          var(--x-skeleton-color-schemes-scheme1-base-border);
        color: var(
          --x-skeleton-header-shop-name-color,
          var(--x-skeleton-color-schemes-scheme1-base-text)
        );
      }

      .NoBorder {
        border: none;
      }

      .LoadingShellHeaderInner {
        padding: var(--x-skeleton-spacing-large-200);
      }

      .Header {
        display: grid;
        grid-auto-flow: row;
        grid-template-rows: minmax(0, 1fr);
        grid-auto-rows: minmax(0, 1fr);
        grid-template-columns: minmax(0, 1fr) minmax(auto, max-content);
        grid-auto-columns: 1fr;
        column-gap: var(--x-skeleton-spacing-large-500);
        row-gap: var(--x-skeleton-spacing-large-500);
        align-items: center;
        align-content: center;
      }
      .Header--alignment-center {
        grid-template-columns: minmax(auto, max-content) minmax(0, 1fr) minmax(
            auto,
            max-content
          );
      }
      .Header--alignment-center .CartIcon:last-child {
        visibility: hidden;
      }
      .Header--alignment-end {
        grid-template-columns: minmax(auto, max-content) minmax(0, 1fr);
      }

      .LoadingShellHeaderInnerGap {
        display: none;
      }

      .Header--alignment-center .Header__heading {
        display: flex;
        justify-content: center;
      }
      .Header--alignment-end .Header__heading {
        display: flex;
        justify-content: end;
      }

      .LoadingShellDisclosure {
        background-color: var(
          --x-skeleton-color-schemes-scheme1-base-backgroundSubdued
        );
      }

      .LoadingShellDisclosureInner {
        display: grid;
        grid-auto-flow: column;
        grid-template-rows: minmax(0, 1fr);
        grid-template-columns: minmax(0, 1fr);
        grid-auto-rows: minmax(0, 1fr);
        grid-auto-columns: 1fr;
        justify-items: center;
        justify-content: center;
      }

      .LoadingShellDisclosureInnerLayout {
        display: grid;
        grid-auto-flow: column;
        grid-template-rows: minmax(0, 1fr);
        grid-template-columns: minmax(0, 1fr) minmax(auto, max-content);
        grid-auto-rows: minmax(0, 1fr);
        grid-auto-columns: 1fr;
        column-gap: var(--x-skeleton-spacing-small-200);
        row-gap: var(--x-skeleton-spacing-small-200);
        align-items: center;
        align-content: center;

        min-width: 100%;
        padding: var(--x-skeleton-spacing-large-200);
      }

      .LoadingShellContent {
        display: grid;
        grid-auto-flow: row;
        grid-template-rows: minmax(0, 1fr);
        grid-template-columns: minmax(0, 1fr);
        grid-auto-rows: minmax(0, 1fr);
        grid-auto-columns: minmax(0, 1fr);

        min-height: 100%;
      }

      .LoadingShellSectionMain {
        grid-column: span 2;
        padding: var(--x-skeleton-spacing-large-200);
        background-color: var(
          --x-skeleton-color-schemes-scheme1-base-background
        );
        color: var(--x-skeleton-color-schemes-scheme1-base-text);
      }

      .LoadingShellSectionMainGap {
        display: none;
      }

      .LoadingShellSectionMainContentHeader,
      .LoadingShellSectionSecondaryContentHeader {
        display: none;
      }

      .LoadingShellSectionSecondary {
        display: none;
        border-left: 1px solid var(--x-skeleton-default-color-border);
      }

      @keyframes SkeletonPulse {
        50% {
          opacity: 1;
        }
        75% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      @media screen and (min-width: 750px) {
        .LoadingShellHeader {
          grid-template-columns: minmax(0, 1fr) minmax(0, 61rem) minmax(0, 1fr);
          grid-auto-columns: 1fr;
        }

        .LoadingShellHeaderInnerGap {
          display: block;
        }

        .LoadingShellDisclosureInner {
          grid-template-columns: minmax(0, 61rem);
          grid-auto-columns: 1fr;
        }

        .LoadingShellContent {
          grid-template-columns: minmax(0, 1fr) minmax(0, 61rem) minmax(0, 1fr);
          grid-auto-columns: 1fr;
        }

        .LoadingShellSectionMain {
          grid-column: auto;
        }

        .LoadingShellSectionMainGap {
          display: block;
        }

        .LoadingShellSectionMainContentInner {
          width: 100%;
        }
      }

      @media screen and (min-width: 1000px) {
        .LoadingShellInner--header-position-start {
          grid-template-rows: minmax(auto, max-content) minmax(0, 1fr) minmax(
              auto,
              max-content
            );
        }

        .LoadingShellInner--header-position-inline,
        .LoadingShellInner--header-position-inline_secondary {
          grid-template-rows: minmax(0, 1fr);
        }

        .LoadingShellInner--header-position-inline .LoadingShellHeader,
        .LoadingShellInner--header-position-inline_secondary
          .LoadingShellHeader {
          display: none;
        }

        .LoadingShellInner--header-position-inline
          .LoadingShellSectionMainContentHeader,
        .LoadingShellInner--header-position-inline_secondary
          .LoadingShellSectionSecondaryContentHeader {
          display: block;
        }

        .LoadingShellHeader {
          grid-template-columns: minmax(0, 1fr) minmax(0, 110.5rem) minmax(
              0,
              1fr
            );
          grid-auto-columns: 1fr;
        }

        .LoadingShellHeaderInner {
          padding-left: calc(var(--x-skeleton-spacing-large-200) * 2);
          padding-right: calc(var(--x-skeleton-spacing-large-200) * 2);
        }

        .LoadingShellHeaderInnerGap {
          display: block;
        }

        .LoadingShellDisclosure {
          display: none;
        }

        .LoadingShellContent {
          grid-template-columns:
            minmax(0, 1fr) minmax(0, 65rem) minmax(0, 45.5rem)
            minmax(0, 1fr);
          grid-auto-columns: 1fr;
        }

        .LoadingShellSectionMain {
          grid-column: span 2;
          padding: 0;
        }

        .LoadingShellSectionMainContent {
          display: grid;
          grid-auto-flow: row;
          grid-template-rows: minmax(0, 1fr) minmax(auto, max-content);
          grid-template-columns: minmax(0, 1fr);
          grid-auto-rows: 1fr;
          grid-auto-columns: minmax(0, 1fr);
          justify-items: flex-end;
        }

        .LoadingShellSectionMainContentHeader {
          padding-bottom: var(--x-skeleton-spacing-large-200);
        }

        .LoadingShellSectionMainContentHeaderInner {
          padding-bottom: var(--x-skeleton-spacing-large-200);
        }

        .LoadingShellSectionSecondaryContentHeader {
          padding-bottom: var(--x-skeleton-spacing-large-500);
        }
